<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mux0.dev - tui portfolio</title>
    <style>
      :root {
        --bg: #0f0f0f;
        --ink: #f2f2f2;
        --muted: #b5b5b5;
        --brand: #f0833a;
        --border: #2a2a2a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--ink);
        font-family: "Courier New", Courier, monospace;
      }

      .wrap {
        max-width: 880px;
        margin: 0 auto;
        padding: 72px 24px 64px;
      }

      h1 {
        font-size: clamp(28px, 5vw, 46px);
        margin: 0 0 12px;
      }

      p {
        margin: 0 0 20px;
        color: var(--muted);
        line-height: 1.6;
      }

      .command {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        border: 1px solid var(--border);
        padding: 16px 18px;
        border-radius: 10px;
      }

      .command code {
        color: var(--brand);
        font-size: 16px;
      }

      .copy {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--ink);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 12px;
        cursor: pointer;
      }

      .steps {
        margin-top: 32px;
        border-top: 1px solid var(--border);
        padding-top: 24px;
        display: grid;
        gap: 12px;
      }

      .step {
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }

      .step span {
        color: var(--brand);
        font-weight: 700;
      }

      .socials a {
        color: var(--ink);
        text-decoration: none;
        margin-right: 8px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 2px 6px;
        border-radius: 6px;
        border: 1px solid transparent;
      }

      .socials a:hover {
        border-color: var(--border);
        color: var(--brand);
      }

      .socials .dot {
        color: var(--muted);
      }

      @media (max-width: 640px) {
        .command {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>mux0.dev</h1>
      <p>Connect to the live TUI portfolio over SSH.</p>
      <div class="command" id="ssh-command">
        <code>$ ssh mux0.dev</code>
        <button class="copy" id="copy-inline">Copy</button>
      </div>

      <section id="guide" class="steps">
        <div class="step">
          <span>1.</span>
          <p>Open your terminal (Windows Terminal, iTerm2, kitty, etc).</p>
        </div>
        <div class="step">
          <span>2.</span>
          <p>Run <strong>ssh mux0.dev</strong>.</p>
        </div>
        <div class="step">
          <span>3.</span>
          <p>Navigate with j/k or arrows. Press tab to switch focus, q to quit.</p>
        </div>
      </section>

      <section class="steps socials" style="margin-top: 24px;">
        <div class="step">
          <span></span>
          <p>
            <a href="https://github.com/daipham3213"> GitHub</a>
            <span class="dot">路</span>
            <a href="https://launchpad.net/~daiplg"> Launchpad</a>
            <span class="dot">路</span>
            <a href="https://review.opendev.org/q/owner:daiplg">З Gerrit</a>
            <span class="dot">路</span>
            <a href="https://www.linkedin.com/in/daipham-3213"> LinkedIn</a>
            <span class="dot">路</span>
            <a href="mailto:daipham.3213@gmail.com">锔 Email</a>
          </p>
        </div>
      </section>
    </div>
    <script>
      const command = "ssh mux0.dev";
      const copy = async () => {
        try {
          await navigator.clipboard.writeText(command);
          const btn = document.getElementById("copy-inline");
          btn.textContent = "Copied!";
          setTimeout(() => (btn.textContent = "Copy"), 1200);
        } catch (err) {
          alert("Copy failed. Please copy manually: " + command);
        }
      };
      document.getElementById("copy-inline").addEventListener("click", copy);
    </script>
  </body>
</html>
